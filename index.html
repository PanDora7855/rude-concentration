<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="add__warehouse">+</div>
        <div class="zoom__out" hidden>-</div>
        <div class="openRude" hidden>=</div>
        <div class="progress">
            <div class="grayback"></div>
            <div class="strips"></div>
        </div>

        <div class="map">
            <div class="closeModal">

            </div>

            <div class="closeRude">

            </div>
        </div>



        <div class="table">
            <div class="table__left">
                <div class="table__header">
                    <ul class="table__nav">
                        <li class="list-item">Транспорт</li>
                        <li class="list-item">Операция</li>
                        <li class="list-item">Время начала</li>
                        <li class="list-item">Время окончания</li>
                        <li class="list-item">Пункт отправления</li>
                        <li class="list-item">Пункт назначения</li>
                        <li class="list-item">Текущий груз, т</li>
                        <li class="list-item">Концентрация</li>
                    </ul>
                </div>
                <div class="table__data"></div>
            </div>
            <div class="table__right">
                <div class="right__header">
                    <input type="text" id="warehouseName" name="name">
                </div>
                <div class="right__find">
                    <div class="find__header">
                        <ul class="table__left-nav">
                            <li class="find-item__header">Объект</li>
                            <li class="find-item__header">Текущий груз, т</li>
                            <li class="find-item__header">Текущий пункт</li>
                        </ul>
                    </div>
                    <div class="data-items">
                        <!-- Тут будут добавляться элементы с файлами -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/d3@7.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/newd3.js"></script>
    <!-- <script src="js/rude.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
